<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลอยกระทงออนไลน์ สาธิตละอออุทิศ ลำปาง</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main App Container -->
  <div id="app-container">
    <!-- ===== ส่วนที่เพิ่มเข้ามาสำหรับวิดีโอพื้นหลัง ===== -->
    <video autoplay loop muted playsinline id="background-video">
      <source src="videos/background.mp4" type="video/mp4">
      เบราว์เซอร์ของคุณไม่รองรับวิดีโอ
    </video>

    <!-- ===== ส่วนที่เพิ่มเข้ามาสำหรับดาวระยิบระยับ ===== -->
    <div id="twinkling-stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <!-- สามารถเพิ่ม <div class="star"></div> ได้อีกตามต้องการ -->
    </div>
    <div id="river">
      <!-- Krathongs will float here -->
    </div>
  </div>

  <!-- Create Button -->
  <button id="create-krathong-btn">✨ ร่วมลอยกระทงกับสาธิตฯ ลำปาง</button>

  <!-- Krathong Counter -->
  <div id="krathong-counter">
    <span id="counter-text">จำนวนผู้ร่วมลอยกระทงกับสาธิตละอออุทิศ</span>
    <span id="counter-number">0</span>
    <span>คน</span>
  </div>

  <!-- Modal 1: Create Krathong -->
  <div id="create-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" data-modal="create-modal">&times;</span>
      <h2>สร้างกระทงของคุณ</h2>
      <p>เลือกแบบกระทงที่ชอบ แล้วใส่ชื่อและคำอธิษฐาน</p>
      <div id="krathong-selection-grid">
        <!-- Krathong options generated by JS -->
      </div>
      <input type="text" id="user-name" placeholder="ใส่ชื่อของคุณ" maxlength="50">
      <textarea id="user-wish" placeholder="ใส่คำอธิษฐาน..." maxlength="150"></textarea>
      <button id="submit-krathong-btn">สร้างคำอธิษฐาน</button>
    </div>
  </div>

  <!-- Modal 2: Preview Krathong -->
  <div id="preview-modal" class="modal">
    <div class="modal-content preview-content">
      <span class="close-btn" data-modal="preview-modal">&times;</span>
      <h2>คำอธิษฐานของคุณ</h2>
      <div id="preview-area">
         <img id="preview-krathong-img" src="" alt="Krathong Preview">
         <p id="preview-wish-text"></p>
         <h3 id="preview-name-text"></h3>
      </div>
      <p class="capture-note">แคปหน้าจอนี้เก็บไว้เป็นที่ระลึกได้เลย!</p>
      <button id="float-krathong-btn">ปล่อยกระทงลงน้ำ</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast-notification">บันทึกคำอธิษฐานสำเร็จ!</div>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks-canvas"></canvas>

  <!-- 
    นี่คือส่วนที่เปลี่ยนไป: 
    เราจะเรียก script.js เป็น "module" 
    เพื่ออนุญาตให้ใช้ 'import' ในไฟล์นั้นได้
  -->
  <script type="module" src="script.js"></script>

</body>
</html>
